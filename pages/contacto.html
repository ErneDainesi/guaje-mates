<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="description"
      content="Contactate con nosotros para tener las ultimas noticias de Guaje."
    />
    <meta name="keywords" content="guaje, mates, guajemates, contacto" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />

    <!-- My CSS -->
    <link rel="stylesheet" href="../assets/css/style.css" />

    <!-- Monserrat regular 400 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />

    <!-- Monserrat semi-bold 600 -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- Social Media Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Guaje Mates - Contacto</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-12 col-sm-12">
          <nav
            class="mb-4 navbar navbar-expand-lg navbar-expand-lg navbar-light"
          >
            <a class="navbar-brand font-bold" href="../index.html">
              <img
                src="../assets/images/Logos/guaje-logo-transp-01.png"
                alt="logo"
                class="navbar__logo"
              />
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarNavAltMarkup"
              aria-controls="navbarNavAltMarkup"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div
              class="collapse navbar-collapse monserratRegular"
              id="navbarNavAltMarkup"
            >
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="quienes-somos.html"
                    >Quienes Somos</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="productos.html"> Productos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="momentos-guaje.html">
                    Momentos Guaje</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="contacto.html"> Contacto</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12">
          <div class="contactoText">
            <h1 class="contactoText_title monserratBold">Contactanos</h1>
            <p class="contactoText__paragraph monserratRegular">
              En Guaje Mates queremos brindar siempre la mejor atención a
              nuestros clientes. Informanos el motivo de tu consulta y en breve
              nos contactamos con vos.
            </p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 form">
          <form>
            <div class="row form__userInfo">
              <div class="col">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre y apellido"
                />
              </div>
              <div class="col">
                <input
                  type="email"
                  class="form-control"
                  id="inputEmail4"
                  placeholder="e-mail"
                />
              </div>
              <div class="col">
                <select class="form-control">
                  <option selected>Seleccionar motivo</option>
                  <option value="1">Problemas con la compra</option>
                  <option value="2">Dudas sobre productos</option>
                  <option value="3">Otro motivo</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea"></label>
              <textarea
                class="form-control"
                id="textArea"
                rows="3"
                placeholder="Escribí acá tu consulta"
              ></textarea>
            </div>
            <div class="form__checkBoxes">
              <input class="form__moreInfoCheckbox" type="checkbox" />
              <label
                class="moreInfoCheckbox monserratRegular"
                for="moreInfoCheckbox"
                >Quiero recibir mas informacion sobre Guaje Mates</label
              >
            </div>
            <div class="form__buttons">
              <button
                class="btn btn-secondary form__resetButton"
                value="Limpiar Formulario"
                type="reset"
              >
                Limpiar Formulario
              </button>
              <button
                class="btn btn-secondary form__sendButton"
                value="Enviar"
                type="submit"
              >
                Enviar
              </button>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-lg-12 col-md-12 col--bgd-color">
          <footer class="footer">
            <div class="footer__socialNetworks">
              <a
                href="https://www.instagram.com/guajemates/"
                class="footer__instagramLink fa fa-instagram"
                target="_blank"
              >
              </a>
              <a
                href="https://www.facebook.com/guajemates/"
                class="footer__facebookLink fa fa-facebook"
                target="_blank"
              >
              </a>
            </div>
            <div class="footer__copyright monserratRegular">
              &copy; guaje-mates.com.ar | Disñado por Ernesto Dainesi
            </div>
          </footer>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
